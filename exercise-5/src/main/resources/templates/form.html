<html>
    <body>
        <form action="#" th:action="@{/}" th:object="${personForm}" method="post">
            <table>
              <tr>
                  <td>Email:</td>
                  <td><input type="text" th:field="*{email}" /></td>
                  <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
              </tr>
                <tr>
                    <td>Firstname:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Firstame Error</td>
                </tr>
                <tr>
                    <td>Lastname:</td>
                    <td><input type="text" th:field="*{surname}" /></td>
                    <td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Lastname Error</td>
                </tr>
                <tr>
                    <td>Telephone:</td>
                    <td><input type="text" th:field="*{tel}" /></td>
                    <td th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}">Telephone Error</td>
                </tr>

                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
